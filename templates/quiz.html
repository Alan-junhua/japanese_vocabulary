<body>

    <p style="color:#4b5563;">æç¤ºï¼šæäº¤ç­”æ¡ˆåï¼Œåšé”™çš„å•è¯ä¼šè‡ªåŠ¨åŠ å…¥æ”¶è—åˆ—è¡¨ï¼Œå¯åœ¨â€œæ”¶è—å•è¯â€é¡µé¢æŸ¥çœ‹å’Œåˆ é™¤ã€‚</p>

    <div>

      <input id="lesson" type="text" placeholder="all" />

    <div id="msg" style="margin: 10px 0; color: #dc2626;"></div>

    <div id="summary" style="display:none; margin-top: 16px;"></div>
  </div>

  <script>
    const btnGen = document.getElementById('btnGen');
    const lessonEl = document.getElementById('lesson');
    const countEl = document.getElementById('count');
    const msgEl = document.getElementById('msg');
    const quizEl = document.getElementById('quiz');
    const summaryEl = document.getElementById('summary');

    let questions = [];
    let answers = [];

    btnGen.addEventListener('click', async () => {
      msgEl.textContent = '';
      quizEl.innerHTML = '';
      summaryEl.style.display = 'none';
      answers = [];
      try {
        const res = await fetch('/api/quiz', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ lesson: lessonEl.value.trim() || 'all', count: countEl.value })
        });
        const data = await res.json();
        if (!data.ok) { msgEl.textContent = data.message || 'ç”Ÿæˆå¤±è´¥'; return; }
        questions = data.questions || [];
        if (questions.length === 0) { msgEl.textContent = 'æ²¡æœ‰å¯ç”¨é¢˜ç›®'; return; }
        renderQuiz();
      } catch (e) {
        msgEl.textContent = 'è¯·æ±‚å¼‚å¸¸ï¼š' + e;
      }
    });

    function renderQuiz() {
      quizEl.innerHTML = questions.map((q, idx) => {
        const opts = q.options.map((opt, i) => `<span class="opt" data-q="${idx}" data-i="${i}">${i+1}. ${opt}</span>`).join('');
        // å¦‚æœshowMeaningä¸ºtrueï¼Œæ˜¾ç¤ºä¸­æ–‡æ„æ€ï¼›å¦åˆ™æ˜¾ç¤ºæ—¥æ–‡å•è¯
        // æ³¨æ„ï¼šshowMeaningä¸ºtrueæ—¶ï¼Œmeaningä¸€å®šå­˜åœ¨ï¼ˆåç«¯å·²è¿‡æ»¤ï¼‰
        const displayText = q.showMeaning ? q.meaning : q.word;
        const label = q.showMeaning ? 'ä¸­æ–‡æ„æ€' : 'å•è¯';
        return `
          <div class="question">
            <div><strong>ç¬¬${idx+1}é¢˜</strong>ï¼š${label}ï¼š<strong>${displayText}</strong></div>
            <div style="margin-top:4px;">${opts}</div>
            <div class="result" id="r-${idx}"></div>
          </div>
        `;
      }).join('') + `<button id="btnSubmit" style="margin-top: 8px;">æäº¤ç­”æ¡ˆ</button>`;

      document.querySelectorAll('.opt').forEach(el => {
        el.addEventListener('click', () => {
          const qi = Number(el.getAttribute('data-q'));
          const oi = Number(el.getAttribute('data-i'));
          answers[qi] = oi;
          // UI æ ‡è®°
          document.querySelectorAll(`.opt[data-q="${qi}"]`).forEach(x => x.classList.remove('selected'));
          el.classList.add('selected');
        });
      });

      document.getElementById('btnSubmit').addEventListener('click', () => {
        submitAnswers();
      });
    }

    async function submitAnswers() {
      let correct = 0;
      const wrongWords = [];
      const studyRecords = []; // å­¦ä¹ è®°å½•
      
      questions.forEach((q, idx) => {
        const chosen = answers[idx];
        const correctIdx = q.correctIndex;
        const isCorrect = chosen === correctIdx;
        const r = document.getElementById(`r-${idx}`);
        
        if (isCorrect) {
          correct += 1;
          r.textContent = 'âœ… æ­£ç¡®';
          r.style.color = '#16a34a';
        } else {
          r.textContent = `âŒ é”™è¯¯ï¼ˆæ­£ç¡®ç­”æ¡ˆï¼š${q.options[correctIdx]}ï¼‰`;
          r.style.color = '#dc2626';
          wrongWords.push(q.word);
        }
        
        // è®°å½•å­¦ä¹ è®°å½•
        studyRecords.push({
          word: q.word,
          is_correct: isCorrect
        });
      });
      
      const total = questions.length;
      summaryEl.style.display = 'block';
      summaryEl.textContent = `æˆç»©ï¼š${correct}/${total}ï¼Œæ­£ç¡®ç‡ ${(correct/total*100).toFixed(1)}%`;
      
      // æ‰¹é‡è®°å½•å­¦ä¹ è®°å½•
      try {
        await fetch('/api/study/record', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ records: studyRecords })
        });
      } catch (e) {
        console.error('å­¦ä¹ è®°å½•ä¿å­˜å¤±è´¥', e);
      }
      
      // è®°å½•é”™é¢˜
      if (wrongWords.length > 0) {
        summaryEl.textContent += `ï¼ˆå·²å°† ${wrongWords.length} ä¸ªé”™é¢˜åŠ å…¥æ”¶è—ï¼‰`;
        try {
          await Promise.all(wrongWords.map(word => fetch('/api/quiz/wrong', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ word })
          })));
        } catch (e) {
          console.error('é”™é¢˜æ”¶è—å¤±è´¥', e);
        }
      }
    }
  </script>
